{% extends "layout.html" %}

{% block content %}

    <div class="title">
        <p>MovieFlix</p>
    </div>
    <div class="subtitle">
        <p>Track your comments</p>
    </div>
    
    <br><br>

    <div class="movie-block">
        <h1>User's Comments</h1>
        <center>

            {% for comment in comments %}
                <h3>{{comment}}</h3>
            {% endfor %}

            <hr style="width: 80%;">

            <a href="http://localhost:5000/comment_delete?user_mail={{mail}}">
                <button style="width: 50%;">Delete a comment</button>
            </a>

            <a href="#" onclick="history.go(-1)">
                <button style="width: 50%;">Go back</button>
            </a>
        </center>
        
    </div>

{% endblock content %}
